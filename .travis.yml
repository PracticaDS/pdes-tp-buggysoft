language: node_js
node_js:
- 10.16.0
services:
- docker
cache:
  npm: true
  directories:
  - "~/.cache"
install:
- npm ci
before_script:
- npm i -g vue-cli
script:
- npm run lint
- npm run test:unit
before_deploy:
- BASE_PATH=/pdes-tp-buggysoft/ npm run build
- BASE_PATH=/ npm run builds3
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    keep_history: true
    local_dir: dist
    on:
      branch: master
  - provider: script
    script: bash docker_push.sh
    on:
      branch: master
  - provider: s3
    bucket: "buggysoft"
    skip_cleanup: true
    local_dir: buildS3
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    on:
      branch: master
env:
  global:
  - secure: 
  - secure: 
