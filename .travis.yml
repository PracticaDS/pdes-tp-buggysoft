language: node_js
node_js:
  - 10.16.0
services:
  - docker
cache:
  npm: true
  directories:
  - "~/.cache"
install:
  - npm ci
before_script:
  - npm i -g vue-cli
script:
  - npm run lint
  - npm run test:unit
before_deploy:
  - BASE_PATH=/pdes-tp-buggysoft/ npm run build
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    keep_history: true
    local_dir: dist
    on:
      branch: master
  - provider: script
    script: bash docker_push.sh
    on:
      branch: master
env:
  global:
  - secure: 
  - secure: 
